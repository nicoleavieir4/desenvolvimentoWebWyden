<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de Jogos</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Menu de Jogos</h1>
    </header>
    <main>
      <div class="game-menu">
        <div class="game-item" onclick="openPacman()">Pac-Man</div>
        <div class="game-item" onclick="openTicTacToe()">Jogo da Velha</div>
        <div class="game-item" onclick="openPingPong()">Ping Pong</div>
        <div class="game-item" onclick="openCasino()">Cassino</div>
        <div class="game-item" onclick="openCardGames()">Jogos de Cartas</div>
      </div>
      <div class="game-container" id="game-container">
        <!-- Área de exibição do jogo -->
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
